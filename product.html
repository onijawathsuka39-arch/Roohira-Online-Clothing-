<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Roohira Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <span
                    style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary);">Roohira
                    Online</span>
            </a>
            <nav class="flex gap-4 items-center">
                <!-- Login Button (Visible when logged out) -->
                <a href="login.html" id="header-login-btn" class="btn btn-primary"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem;">Login</a>

                <!-- User Info (Visible when logged in) -->
                <div id="header-user-menu" style="display: none; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-user-circle text-xl" style="color: var(--primary);"></i>
                    <span id="header-username" style="font-weight: 600;">User</span>
                </div>

                <!-- Hamburger Menu -->
                <button class="hamburger-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 style="font-family: 'Playfair Display', serif; color: var(--primary);">Menu</h2>
            <button class="close-sidebar" onclick="toggleSidebar()">&times;</button>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="sidebar-link"><i class="fas fa-home"></i> Home</a>
            <a href="shop.html" class="sidebar-link"><i class="fas fa-store"></i> Shop</a>
            <a href="customize.html" class="sidebar-link"><i class="fas fa-palette"></i> Customize</a>
            <a href="cart.html" class="sidebar-link">
                <i class="fas fa-shopping-cart"></i> Cart
                <span id="sidebar-cart-badge"
                    style="background: var(--primary); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.75rem; margin-left: auto;">0</span>
            </a>
            <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> My Profile</a>

            <!-- User Logout -->
            <div id="sidebar-user-section"
                style="display: none; border-top: 1px solid #eee; margin-top: 1rem; padding-top: 1rem;">
                <button onclick="logout()" class="sidebar-link"
                    style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; color: #ef4444; font-size: 1.1rem;"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <!-- Theme Toggle -->
            <div
                style="margin-top: auto; padding-top: 1rem; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 500;">Dark Mode</span>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>

    <main class="py-10">
        <div class="container" id="product-detail-container">
            <div class="grid grid-cols-2 bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">

                <!-- Image Section -->
                <div class="p-8 bg-gray-50 flex flex-col items-center">
                    <div style="width: 100%; max-width: 400px; aspect-ratio: 1/1; position: relative;">
                        <img id="detail-image" src="" alt="Product Image"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 1rem; box-shadow: var(--shadow-lg);">
                    </div>
                    <!-- Thumbnails -->
                    <div id="thumbnail-container" class="thumbnail-container">
                        <!-- Injected by JS -->
                    </div>
                </div>

                <!-- Details Section -->
                <div class="p-12 flex flex-col justify-center">
                    <span id="detail-category"
                        class="text-xs uppercase tracking-wider text-primary font-semibold mb-2 bg-secondary/30 w-fit px-2 py-1 rounded">Category</span>
                    <h1 id="detail-name" class="text-4xl font-bold mb-4 font-serif text-gray-900">Product Name</h1>

                    <div class="flex items-center gap-4 mb-6">
                        <span id="detail-price" class="text-3xl font-bold text-primary">Rs. 0</span>
                        <div class="text-yellow-400 text-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="text-gray-400 ml-1">(4.5)</span>
                        </div>
                    </div>

                    <p id="detail-desc" class="text-gray-600 mb-6 leading-relaxed">Description goes here...</p>

                    <!-- Specifications Box -->
                    <div class="spec-box">
                        <div class="spec-item" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                            <label for="size-select" class="label" style="margin-bottom: 0;">Select Size</label>
                            <select id="size-select" class="form-input"
                                style="padding: 8px 12px; font-size: 14px; border-radius: 8px; width: 100%;"
                                onchange="updatePriceOnSizeChange()">
                                <!-- Injected by JS -->
                            </select>
                        </div>
                        <div class="spec-item">
                            <span class="label">Material</span>
                            <span id="detail-material" class="value">Loading...</span>
                        </div>
                    </div>

                    <div class="mb-8">
                        <span id="detail-stock" class="font-medium text-green-600">In Stock</span>
                    </div>

                    <div class="flex gap-4 items-center pt-8 border-t border-gray-100">
                        <div class="quantity-control px-4 py-2 bg-gray-100 border-none">
                            <button onclick="document.getElementById('qty-input').stepDown()"
                                class="qty-btn bg-transparent"><i class="fas fa-minus text-xs"></i></button>
                            <input type="number" id="qty-input" value="1" min="1" max="10"
                                class="qty-display bg-transparent border-none text-center focuses:ring-0"
                                style="width: 40px;">
                            <button onclick="document.getElementById('qty-input').stepUp()"
                                class="qty-btn bg-transparent"><i class="fas fa-plus text-xs"></i></button>
                        </div>

                        <button id="add-to-cart-btn"
                            class="btn btn-primary flex-grow py-3 flex items-center justify-center gap-2 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
