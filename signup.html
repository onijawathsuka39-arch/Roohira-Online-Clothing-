<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Roohira Online</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: linear-gradient(135deg, var(--bg-light) 0%, var(--secondary-light) 100%); min-height: 100vh;">

    <div style="position: fixed; top: 30px; left: 30px; z-index: 100;">
        <a href="index.html" class="flex items-center gap-2" style="text-decoration: none;">
            <i class="fas fa-arrow-left" style="color: var(--primary);"></i>
            <span style="font-weight: 600; color: var(--text-dark);">Back to Home</span>
        </a>
    </div>

    <div style="position: fixed; top: 30px; right: 30px; z-index: 100;">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
        <div class="auth-box reveal"
            style="max-width: 450px; width: 100%; background: var(--white); padding: 3rem 3.5rem; border-radius: 2.5rem; border: 1px solid var(--glass-border); box-shadow: var(--shadow-lg);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1
                    style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; letter-spacing: -1px;">
                    Roohira<span style="color: var(--text-dark);">Online</span></h1>
                <p style="color: var(--text-light); font-size: 0.95rem;">Join our exclusive circle of premium textile
                    lovers.</p>
            </div>

            <form id="signup-form">
                <div class="form-group mb-4">
                    <label for="name" class="form-label"
                        style="font-weight: 600; margin-bottom: 0.3rem; display: block;">Full Name</label>
                    <input type="text" id="name" class="form-input" required placeholder="John Doe"
                        style="padding: 0.9rem;">
                </div>

                <div class="form-group mb-4">
                    <label for="email" class="form-label"
                        style="font-weight: 600; margin-bottom: 0.3rem; display: block;">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@domain.com"
                        style="padding: 0.9rem;">
                </div>

                <div class="form-group mb-4">
                    <label for="phone" class="form-label"
                        style="font-weight: 600; margin-bottom: 0.3rem; display: block;">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" required placeholder="07x xxx xxxx"
                        style="padding: 0.9rem;">
                </div>

                <div class="form-group mb-6">
                    <label for="password" class="form-label"
                        style="font-weight: 600; margin-bottom: 0.3rem; display: block;">Create Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••"
                        style="padding: 0.9rem;">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1.15rem; font-size: 1rem; border-radius: 12px; margin-top: 0.5rem;">Create
                    Account</button>
            </form>

            <div style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-light);">
                Already a member? <a href="login.html"
                    style="color: var(--primary); font-weight: 700; text-decoration: none;">Log in</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Intersection Observer for Reveal animations
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(40px)';
            el.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            observer.observe(el);
        });
    </script>
</body>

</html>
